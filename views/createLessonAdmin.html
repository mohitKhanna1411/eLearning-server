
<html>
<head>
      <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script> -->
    <!-- <script type="text/javascript" src="../assets/js/dist/ng-file-upload.min.js"></script> -->
    <!-- <script type="text/javascript" src="../assets/js/dist/ng-file-upload-shim.min.js"></script> -->
  <script src = "/assets/js/fileUpload.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</head>
<body style="background:#eef1f6;" ng-app="fileUpload" ng-controller ="imgController">
  <div class="container" style ="margin-top: 0.5cm;">
    <div class="col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading"><h3>Create Lessons</h3></div>

        <div class="panel-body">
         
          <form ng-submit="addinglessons(file)">
           <div class="row">

            <div class="form-group">
              <label for="role" class="col-md-4 control-label">Standard </label>
              <div class="col-md-6">
               <select name="standard" ng-model="standard2" class="form-control" required="">
                <option value="">Make a selection</option>
                <option value="1">Class 1</option>
                <option value="2">Class 2</option>
                <option value="3">Class 3</option>
                <option value="4">Class 4</option>
                <option value="5">Class 5</option>
                <option value="6">Class 6</option>
                <option value="7">Class 7</option>
                <option value="8">Class 8</option>
                <option value="9">Class 9</option>
                <option value="10">Class 10</option>
              </select>
            </div>
          </div>
        </div>
      </br>

      <div class="row">

        <div class="form-group">
          <label for="Section" class="col-md-4 control-label">Section</label>

          <div class="col-md-6">
            <select name="section" ng-model="section2" class="form-control" required="">
              <option value="">Make a selection</option>

              <option value="A">Sec A</option>
              <option value="B">Sec B</option>
              <option value="C">Sec C</option></select>
            </div>
          </div>
        </div>
      </br>
      <div class="row">

        <div class="form-group">
          <label for="subject" class="col-md-4 control-label">Subject</label>

          <div class="col-md-6">
            <select name="subject" ng-model="subject2" class="form-control" required="">
              <option value="">Make a selection</option>
              <option value="maths">Maths</option>
              <option value="science">Science</option>
              <option value="english">English</option></select>
            </div>
          </div>
        </div>
        
      </br>
      <div class="row">

        <div class="form-group">
          <label for="Content" class="col-md-4 control-label">Title (Unique)</label>

          <div class="col-md-6">
            <input type="textarea" name="lesson_title" ng-model="lesson_title" class="form-control" required="">
            
          </div>
        </div>
      </div>
    </br>



    <div class="row">

      <div class="form-group">
        <label for="Content" class="col-md-4 control-label">Content</label>

        <div class="col-md-6">
          <textarea name="content" rows="3" ng-model="content" class="form-control" required=""></textarea>
          
        </div>
      </div>
    </div>

  </br>

  <div class="row">

    <div class="form-group">
      <label for="Ref" class="col-md-4 control-label">Reference Link(Embeded link only)</label>

      <div class="col-md-6">
        <input type="text" name="ref_link" ng-model="ref_link" class="form-control" ng-change=syncLink()>
      </div>
    </div>
  </div>
</br>
<div class="row">
  <div class ="col-md-12">
    <center><b>OR</b></center>
  </div>
</div>
</br>
  <div class="row">

    <div class="form-group">
      <label for="Ref_Video" class="col-md-4 control-label">Reference Video Upload</label>

      <div class="col-md-6">
        <input class="form-control" type="file" ngf-select ng-model="file" ng-click=syncVideo() name="file" 
            accept = "video/mp4,video/x-m4v,video/*" />
        
      </div>
    </div>
  </div>
</br>

<div class="row">
 
  <div class="form-group">
    <div class="col-md-8 col-md-offset-4">
      <button type="submit" class="btn btn-success" >
        Add New Lesson
      </button>
      <div>{{progress}}</div>

    </div>
  </div>
</div>
<div class="row">
  <div ng-if="msg1.length > 0" class="alert alert-info">
    <strong><center>{{msg1}}</center></strong>
  </div>
</div>
</form>
</div>
</div>
</div>
</div>





</body>
</html>
