 <div class="container" style ="margin-top: 0.5cm;">
  <div class="col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading"><h3>Report of your Child</h3></div>

      <div class="panel-body">
        <!-- {{reports}} -->
        <table class="table table-hover table-condensed">
          <thead>
            <tr>
              <th>S.NO</th>
              <th>Class</th>
              <th>Section</th>
              <th>Subject</th>
              <th>Assesment Name</th>
              <th>Marks</th>
            </tr>
          </thead>
          <tbody  ng-repeat = "list in reports">
            <tr>
              <td>{{$index+1}}</td>
              <td>{{list.standard}}</td>
              <td>{{list.section}}</td>
              <td>{{list.subject}}</td>
              <td>{{list.assesment_name}}</td>
              <td>{{list.marks}}</td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <div ng-if="msg.length > 0" class="alert alert-info">
            <strong><center>{{msg}}</center></strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container" >
  <div class="row">
    <div class="col-md-2">
     <div class="panel-body">
       
      <a ng-if="list.length > 0" = href="/api/parent/getReportCSV" target="_self" class="btn btn-wd btn-fill btn-success" ng-disabled="btn btn-wdDisabled" download>
        Download CSV
      </a>
    </div>
  </div>

</div>
</div>
