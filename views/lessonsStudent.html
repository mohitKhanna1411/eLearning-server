
<html>
<head>
<script src = "/assets/js/scriptStudent.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</head>
<body style="background:#eef1f6;" ng-app="my_app" ng-controller ="controllerStudent">
<div class="container" style ="margin-top: 0.5cm;">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>Find Lessons</h3></div>

                <div class="panel-body">
                	
                    <form ng-submit="lessons()">
			<div class="row">

                        <div class="form-group">
				<label for="role" class="col-md-4 control-label">Standard </label>
                <div class="col-md-6">
			 <select name="standard" ng-model="standard" class="form-control" required="">
                                                  <option value="">Make a selection</option>

			  <option value="1">Class 1</option>
			  <option value="2">Class 2</option>
			  <option value="3">Class 3</option>
			  <option value="4">Class 4</option>
	          <option value="5">Class 5</option>
			  <option value="6">Class 6</option>
			  <option value="7">Class 7</option>
			  <option value="8">Class 8</option>
			  <option value="9">Class 9</option>
			  <option value="10">Class 10</option>
			</select>
        </div>
                        </div>
                    </div>
                </br>

                    	    <div class="row">

                        <div class="form-group">
                            <label for="Section" class="col-md-4 control-label">Section</label>

                            <div class="col-md-6">
                                <select name="section" ng-model="section" class="form-control" required="">
                                  <option value="">Make a selection</option>

			  <option value="A">Sec A</option>
			  <option value="B">Sec B</option>
			  <option value="C">Sec C</option></select>
                            </div>
                        </div>
                    </div>
                </br>
                        <div class="row">

                        <div class="form-group">
                            <label for="subject" class="col-md-4 control-label">Subject</label>

                            <div class="col-md-6">
                                <select name="subject" ng-model="subject" class="form-control" required="">
                                  <option value="">Make a selection</option>
			  <option value="maths">Maths</option>
			  <option value="science">Science</option>
			  <option value="english">English</option></select>
                            </div>
                        </div>
                    </div>
	                   
                    </br>
						<div class="row">
							
                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-4">
                                <button type="submit" class="btn btn-success">
                                    Go
                                 </button>
            </div>
        </div>
    </div>
                <div class="row">
                    <div ng-if="msg1.length > 0" class="alert alert-info">
                        <strong><center>{{msg1}}</center></strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</br>
</form>
</div>
</div>
</div>
</div>

<div class="container" ng-if="list.length > 0 && ok == 'ok'">
  <h2>Lessons Information</h2>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>S.NO</th>
        <th>Lesson ID</th>
        <th>Content</th>
        <th>Reference Link</th>
    </tr>
</thead>
<tbody  ng-repeat = "list in list">
  <tr>
    <td>{{$index+1}}</td>
    <td>{{list._id}}</td>
    <td>{{list.Content}}</td>
     <td> <iframe width="420" height="315" src="{{list.Ref_Link | trusted}}"> </iframe></td>
</tr>
</tbody>
</table>
</div>





</body>
</html>
