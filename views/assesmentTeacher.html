
<html>
<head>
  <script src = "/assets/js/scriptTeacher.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</head>
<body style="background:#eef1f6;" ng-app="myApp" ng-controller ="controllerTeacher">
  <div class="container" style ="margin-top: 0.5cm;">
    <div class="col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading"><h3>Select Class to Add Assignment</h3></div>

        <div class="panel-body">

          <form ng-submit = "lessons()">
            <div class="row">

              <div class="form-group">
                <label for="role" class="col-md-4 control-label">Standard </label>
                <div class="col-md-6">
                 <select name="standard" ng-model="standard" class="form-control" required>
                      <option value="">Make a selection</option>
                  <option value="1">Class 1</option>
                  <option value="2">Class 2</option>
                  <option value="3">Class 3</option>
                  <option value="4">Class 4</option>
                  <option value="5">Class 5</option>
                  <option value="6">Class 6</option>
                  <option value="7">Class 7</option>
                  <option value="8">Class 8</option>
                  <option value="9">Class 9</option>
                  <option value="10">Class 10</option>
                </select>
              </div>
            </div>
          </div>

        </br>
        <div class="row">

          <div class="form-group">
            <label for="Section" class="col-md-4 control-label">Section</label>

            <div class="col-md-6">
              <select name="section" ng-model="section" class="form-control" required>
                      <option value="">Make a selection</option>
                <option value="A">Sec A</option>
                <option value="B">Sec B</option>
                <option value="C">Sec C</option></select>
              </div>
            </div>
          </div>
        </br>
        <div class="row">

          <div class="form-group">
            <label for="subject" class="col-md-4 control-label">Subject</label>

            <div class="col-md-6">
              <select name="subject" ng-model="subject" class="form-control" required>
                    <option value="">Make a selection</option>
                <option value="maths">Maths</option>
                <option value="science">Science</option>
                <option value="english">English</option></select>
              </div>
            </div>
          </div>

        </br>
        <div class="row">

          <div class="form-group">
            <div class="col-md-8 col-md-offset-4">
              <button type="submit" class="btn btn-success">
                Go
              </button>
            </div>
          </div>
        </div>
      </br>
      <div class="row">
        <div ng-if="msg1.length > 0" class="alert alert-info">
          <strong><center>{{msg1}}</center></strong>
        </div>
      </div>

    </form>
  </div>
</div>
</div>
</div>

<div class="container" style ="margin-top: 0.5cm;" ng-if = "ok == 'ok'">
  <div class="col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading"><h3>Create Assignment by Adding Questions</h3></div>

      <div class="panel-body">

        <form ng-submit="addAssesment(data)">
          <div class="row">

            <div class="form-group">
              <label for="subject" class="col-md-4 control-label">Select Lesson ID</label>

              <div class="col-md-6">
                <select name="lesson" ng-model="data.lesson_id" class="form-control" required="">
                      <option value="">Make a selection</option>
                  <option ng-repeat = "list1 in list1">{{list1._id}}</option>
                </select>
              </div>
            </div>
          </div>



        </br>


        <div class="row">

          <div class="form-group">
            <label for="question" class="col-md-4 control-label">Add Question </label>
            <div class="col-md-6">
             <textarea class="form-control" rows="3" ng-model="data.question" required=""></textarea>
           </div>
         </div>
       </div>

     </br>
     <div class="row">

      <div class="form-group">
        <label for="option1" class="col-md-4 control-label">Option1</label>

        <div class="col-md-6">
         <input type="text" class="form-control" ng-model="optionsArr[0]" required="">   
       </div>
     </div>
   </div>

 </br>
 <div class="row">

  <div class="form-group">
    <label for="option2" class="col-md-4 control-label">Option2</label>
    <div class="col-md-6">

     <input type="text" class="form-control" ng-model="optionsArr[1]" required="">
   </div>
 </div>
</div>

</br>
<div class="row">

  <div class="form-group">
    <label for="option3" class="col-md-4 control-label">Option3</label>
    <div class="col-md-6">

     <input type="text" class="form-control" ng-model="optionsArr[2]" required="">
   </div>
 </div>
</div>
</br>             
<div class="row">

  <div class="form-group">
    <label for="option4" class="col-md-4 control-label">Option4</label>
    <div class="col-md-6">

     <input type="text" class="form-control" ng-model="optionsArr[3]" required="">
   </div>
 </div>
</div>

</br>

<div class="row">

  <div class="form-group">
    <label for="subject" class="col-md-4 control-label">Right Answer</label>

    <div class="col-md-6">
      <select name="right_answer" ng-model="data.right_answer" class="form-control" required="">
        <option ng-repeat = "optionsArr in optionsArr">{{optionsArr}}</option>
      </select>
    </div>
  </div>
</div>

</br>                 



<div class="row">

  <div class="form-group">
    <div class="col-md-8 col-md-offset-4">
      <button type="submit" class="btn btn-success" >
        Add New Assesment
      </button>
    </div>
  </div>
</div>
</br>
<div class="row">
  <div ng-if="msg.length > 0" class="alert alert-info">
    <strong><center>{{msg}}</center></strong>
  </div>
</div>
</form>
</div>
</div>
</div>
</div>




</body>
</html>
