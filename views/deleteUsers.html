
<html>
<head>
    <script src = "/assets/js/scriptAdminjs"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</head>
<body style="background:#eef1f6;" ng-app="myApp" ng-controller ="controllerAdmin">

    <div class="container" style ="margin-top: 0.5cm;">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>Select Teacher ID to Delete Teacher</h3></div>

                <div class="panel-body">
                	
                    <form ng-submit="deleteTeacher()">

              <div class="row">

    <div class="form-group">
        <label for="teacher_id" class="col-md-4 control-label">Select Tecaher ID</label>

        <div class="col-md-6">
            <select class="form-control" ng-model="tea_id" ng-options="t.teacher_id as t.teacher_id for t in options1" required="">
              <option value="">Make a selection</option>
             
            </select>
        </div>
    </div>
</div>
</br>

                     
  <div class="row">
     
    <div class="form-group">
        <div class="col-md-8 col-md-offset-4">
            <button type="submit" class="btn btn-success" >
                Delete Teacher
            </button>
        </div>
    </div>
</div>
</br>
<div class="row">
    <div ng-if="msg1.length > 0" class="alert alert-info">
        <strong><center>{{msg1}}</center></strong>
    </div>
</div>
</form>
</div>
</div>
</div>








 <div class="container" style ="margin-top: 0.5cm;">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>Select Student ID to Delete Student</h3></div>

                <div class="panel-body">
                  
                    <form ng-submit="deleteStudent()">

              <div class="row">

    <div class="form-group">
        <label for="teacher_id" class="col-md-4 control-label">Select Student ID</label>

        <div class="col-md-6">
            <select class="form-control" ng-model="stu_id" ng-options="o.student_id as o.student_id for o in options" required="">
              <option value="">Make a selection</option>
            </select>
        </div>
    </div>
</div>
</br>

                     
  <div class="row">
     
    <div class="form-group">
        <div class="col-md-8 col-md-offset-4">
            <button type="submit" class="btn btn-success" >
               Delete Student
            </button>
        </div>
    </div>
</div>
</br>
<div class="row">
    <div ng-if="msg.length > 0" class="alert alert-info">
        <strong><center>{{msg}}</center></strong>
    </div>
</div>
</form>
</div>
</div>
</div>




 <div class="container" >
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>Select Parent ID to Delete Parent</h3></div>

                <div class="panel-body">
                  
                    <form ng-submit="deleteParent()">

              <div class="row">

    <div class="form-group">
        <label for="teacher_id" class="col-md-4 control-label">Select Parent ID</label>

        <div class="col-md-6">
             <select class="form-control" ng-model="par_id" ng-options="p.parent_id as p.parent_id for p in options2" required="">
              <option value="">Make a selection</option>
              
            </select>
        </div>
    </div>
</div>
</br>

                     
  <div class="row">
     
    <div class="form-group">
        <div class="col-md-8 col-md-offset-4">
            <button type="submit" class="btn btn-success" >
                Delete Parent
            </button>
        </div>
    </div>
</div>
</br>
<div class="row">
    <div ng-if="msg2.length > 0" class="alert alert-info">
        <strong><center>{{msg2}}</center></strong>
    </div>
</div>
</form>
</div>
</div>
</div>



</body>
</html>
