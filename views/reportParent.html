
<html>
<head>
<script src = "/assets/js/scriptParent.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</head>
<body style="background:#eef1f6;" ng-app="myApp" ng-controller ="controllerParent">
 <div class="container" style ="margin-top: 0.5cm;">
    <div class="col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading"><h3>Report of your Child</h3></div>

        <div class="panel-body">
<!-- {{reports}} -->
            <table class="table table-condensed">
    <thead>
      <tr>
        <th>S.NO</th>
        <th>Class</th>
        <th>Section</th>
        <th>Subject</th>
        <th>Assesment Name</th>
        <th>Marks</th>
    </tr>
</thead>
<tbody  ng-repeat = "list in reports">
  <tr>
    <td>{{$index+1}}</td>
    <td>{{list.standard}}</td>
    <td>{{list.section}}</td>
    <td>{{list.subject}}</td>
    <td>{{list.assesment_name}}</td>
    <td>{{list.marks}}</td>
</tr>
</tbody>
</table>
<div class="row">
  <div ng-if="msg.length > 0" class="alert alert-info">
    <strong><center>{{msg}}</center></strong>
  </div>
</div>
  </div>
</div>
</div>
</div>
<div class="container" >
    <div class="row">
    <div class="col-md-5"></div>
 <div class="col-md-2">
     <div class="panel-body">
     
                    <a href="/api/parent/getReportCSV" target="_self" class="btn btn-success" ng-disabled="btnDisabled" download>
                                    Download CSV
                </a>
          </div>
</div>

     </div>
 </div>




</body>
</html>
