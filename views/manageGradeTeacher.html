
<html>
<head>
<script src = "/assets/js/scriptTeacher.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</head>
<body style="background:#eef1f6;" ng-app="my_app" ng-controller ="controllerTeacher">

<div class="container" style ="margin-top: 0.5cm;">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>Create Class Here</h3></div>

                <div class="panel-body">
                	
                    <form ng-submit="manageGrade()">
			<div class="row">
                        <div class="form-group">
				<label for="role" class="col-md-4 control-label">Standard </label>
			 <div class="col-md-6">
             <select ng-model="standard" class="form-control" required="">
			  <option value="1">Class 1</option>
			  <option value="2">Class 2</option>
			  <option value="3">Class 3</option>
			  <option value="4">Class 4</option>
	           <option value="5">Class 5</option>
			  <option value="6">Class 6</option>
			  <option value="7">Class 7</option>
			  <option value="8">Class 8</option>
			<option value="9">Class 9</option>
			  <option value="10">Class 10</option>
			</select>
                        </div>
                    </div>
                    </div>
                </br>
                    	    <div class="row">

                        <div class="form-group">
                            <label for="Section" class="col-md-4 control-label">Section</label>

                            <div class="col-md-6">
            <select ng-model="section" class="form-control" required="">
			  <option value="A">Sec A</option>
			  <option value="B">Sec B</option>
			  <option value="C">Sec C</option>
            </select>
                            </div>
                        </div>
                    </div>
                </br>
                        <div class="row">

                        <div class="form-group">
                            <label for="subject" class="col-md-4 control-label">Subject</label>

                            <div class="col-md-6">
                                <select ng-model="subject" class="form-control" required="">
			  <option value="maths">Maths</option>
			  <option value="science">Science</option>
			  <option value="english">English</option></select>
                            </div>
                        </div>
                    </div>
	                        
                    </br>
						<div class="row">
							
                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-4">
                                <button type="submit" class="btn btn-success" >
                                    Create Class
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
            <div ng-if="msg.length > 0" class="alert alert-info">
                <strong><center>{{msg}}</center></strong>
            </div>
        </div>
                    </form>
                </div>
        </div>
    </div>


</div>
<div class="container" style ="margin-top: 0.5cm;">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>Manage Students</h3></div>

                <div class="panel-body">
                    
                    <form >
            <div class="row">
                        <div class="form-group">
                <label for="role" class="col-md-4 control-label">Standard </label>
             <div class="col-md-6">
             <select ng-model="standard1" class="form-control" required="">
              <option value="1">Class 1</option>
              <option value="2">Class 2</option>
              <option value="3">Class 3</option>
              <option value="4">Class 4</option>
               <option value="5">Class 5</option>
              <option value="6">Class 6</option>
              <option value="7">Class 7</option>
              <option value="8">Class 8</option>
            <option value="9">Class 9</option>
              <option value="10">Class 10</option>
            </select>
                        </div>
                    </div>
                    </div>
                </br>
                            <div class="row">

                        <div class="form-group">
                            <label for="Section" class="col-md-4 control-label">Section</label>

                            <div class="col-md-6">
            <select ng-model="section1" class="form-control" required="">
              <option value="A">Sec A</option>
              <option value="B">Sec B</option>
              <option value="C">Sec C</option>
            </select>
                            </div>
                        </div>
                    </div>
                </br>
                        <div class="row">

                        <div class="form-group">
                            <label for="subject" class="col-md-4 control-label">Subject</label>

                            <div class="col-md-6">
                                <select ng-model="subject1" class="form-control" required="">
              <option value="maths">Maths</option>
              <option value="science">Science</option>
              <option value="english">English</option></select>
                            </div>
                        </div>
                    </div>
                          
                </br>
                        <div class="row">

                        <div class="form-group">
                            <label for="qualification" class="col-md-4 control-label">Select Student ID</label>

                            <div class="col-md-6">
                                <select class="form-control" ng-model="studentID" ng-options="o._id as o._id for o in options" required=""></select>
                            </div>
                        </div>
                    </div>
                    </br>
                        <div class="row">
                            
                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-4">
                                <button type="submit" class="btn btn-success" ng-click="addingStudent()">
                                    Add Student
                                </button>
                                <button type="submit" class="btn btn-success" ng-click="deletingStudent()">
                                    Delete Student
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
            <div ng-if="msg1.length > 0" class="alert alert-info">
                <strong><center>{{msg1}}</center></strong>
            </div>
        </div>
                    </form>
                </div>
        </div>
    </div>


</div>

</body>
</html>
