
<html>
<head>
<script src = "/assets/js/scriptTeacher.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</head>
<body style="background:#eef1f6;" ng-app="my_app" ng-controller ="controllerTeacher">
<div class="container" style ="margin-top: 0.5cm;">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>Create Lessons</h3></div>

                <div class="panel-body">
                	
                    <form ng-submit="addAssesment()">



			<div class="row">

                        <div class="form-group">
				<label for="question" class="col-md-4 control-label">Add Question </label>
			 <div class="col-md-6">
             <input type="textarea" class="form-control" ng-model="question" required="">
        </div>
                        </div>
                    </div>
                </br>

                    	    <div class="row">

                        <div class="form-group">
                            <label for="option1" class="col-md-4 control-label">Option1</label>
                             <input type="text" class="form-control" ng-model="option1" required="">
                            <div class="col-md-6">
                                
                            </div>
                        </div>
                    </div>
                </br>

            <div class="row">

                        <div class="form-group">
                            <label for="option2" class="col-md-4 control-label">Option2</label>
                             <input type="text" class="form-control" ng-model="option2" required="">
                            <div class="col-md-6">
                                
                            </div>
                        </div>
                    </div>
                </br>

                <div class="row">

                        <div class="form-group">
                            <label for="option3" class="col-md-4 control-label">Option3</label>
                             <input type="text" class="form-control" ng-model="option3" required="">
                            <div class="col-md-6">
                                
                            </div>
                        </div>
                    </div>
                </br>
                <div class="row">

                        <div class="form-group">
                            <label for="option4" class="col-md-4 control-label">Option4</label>
                             <input type="text" class="form-control" ng-model="option4" required="">
                            <div class="col-md-6">
                                
                            </div>
                        </div>
                    </div>
                </br>


                        <div class="row">

                        <div class="form-group">
                            <label for="subject" class="col-md-4 control-label">Right Answer</label>

                            <div class="col-md-6">
                    <select name="right_answer" ng-model="right_answer" class="form-control" required="">
			  <option value="option1">{{option1}}</option>
			  <option value="option2">{{option2}}</option>
			  <option value="option3">{{option3}}</option>
              <option value="option4">{{option4}}</option>
              </select>
                            </div>
                        </div>
                    </div>
	                        
                    </br>

                    <div class="row">

                        <div class="form-group">
                            <label for="subject" class="col-md-4 control-label">Lesson</label>

                            <div class="col-md-6">
                    <select name="lesson" ng-model="lesson_id" class="form-control" required="">
              <option ng-repeat = "list1 in list1">{{list1._id}}</option>
                    </select>
                            </div>
                        </div>
                    </div>
                            
                    </br>



						<div class="row">
							
                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-4">
                                <button type="submit" class="btn btn-success" >
                                    Add New Assesment
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
            <div ng-if="msg1.length > 0" class="alert alert-info">
                <strong><center>{{msg1}}</center></strong>
            </div>
        </div>
                    </form>
                </div>
        </div>
    </div>
</div>





</body>
</html>
