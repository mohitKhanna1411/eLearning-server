
<html>
<head>
  <script src = "/assets/js/scriptStudent.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</link>
</head>
<style type="text/css">
.isCorrect_true{
  background-color: green;
}

.isCorrect_false{
  background-color: red;
}
</style>
<body style="background:#eef1f6;" ng-app="myApp" ng-controller ="controllerStudent">
  <div class="container" style ="margin-top: 0.5cm;">
    <div class="col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading"><h3>Select Your Class to View Assesments</h3></div>

        <div class="panel-body">

          <form ng-submit = "getAllAssign()">
            <div class="row">

              <div class="form-group">
                <label for="role" class="col-md-4 control-label">Standard </label>
                <div class="col-md-6">
                 <select name="standard" ng-model="standard" class="form-control" required>
                  <option value="">Make a selection</option>
                  <option value="1">Class 1</option>
                  <option value="2">Class 2</option>
                  <option value="3">Class 3</option>
                  <option value="4">Class 4</option>
                  <option value="5">Class 5</option>
                  <option value="6">Class 6</option>
                  <option value="7">Class 7</option>
                  <option value="8">Class 8</option>
                  <option value="9">Class 9</option>
                  <option value="10">Class 10</option>
                </select>
              </div>
            </div>
          </div>

        </br>
        <div class="row">

          <div class="form-group">
            <label for="Section" class="col-md-4 control-label">Section</label>

            <div class="col-md-6">
              <select name="section" ng-model="section" class="form-control" required>
                <option value="">Make a selection</option>
                <option value="A">Sec A</option>
                <option value="B">Sec B</option>
                <option value="C">Sec C</option></select>
              </div>
            </div>
          </div>
        </br>
        <div class="row">

          <div class="form-group">
            <label for="subject" class="col-md-4 control-label">Subject</label>

            <div class="col-md-6">
              <select name="subject" ng-model="subject" class="form-control" required>
                <option value="">Make a selection</option>
                <option value="maths">Maths</option>
                <option value="science">Science</option>
                <option value="english">English</option></select>
              </div>
            </div>
          </div>

        </br>
        <div class="row">

          <div class="form-group">
            <div class="col-md-8 col-md-offset-4">
              <button type="submit" class="btn btn-success">
                Go
              </button>
            </div>
          </div>
        </div>
      </br>
      <div class="row">
        <div ng-if="msg1.length > 0" class="alert alert-info">
          <strong><center>{{msg1}}</center></strong>
        </div>
      </div>

    </form>
  </div>
</div>
</div>
</div>






<div class="container" style ="margin-top: 0.5cm;" ng-if = "ok == 'ok'">
  <div class="col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading"><h3>Select Assesment in this class</h3></div>

      <div class="panel-body">

        <form ng-submit="getAssign(assess_name)">
          <div class="row">

            <div class="form-group">
              <label for="assesment_name" class="col-md-4 control-label">Select Assesment </label>

              <div class="col-md-6">
                <select name="assesment_name" ng-model="assess_name" class="form-control" required="">
                  <option value="">Make a selection</option>
                  <option ng-repeat = "list in assesments">{{list.assesment_name}}</option>
                </select>
              </div>
            </div>
          </div>



        </br>


        <div class="row">

          <div class="form-group">
            <div class="col-md-8 col-md-offset-4">
              <button type="submit" class="btn btn-success" >
                Take the Test
              </button>
            </div>
          </div>
        </div>
      </br>
      <div class="row">
        <div ng-if="msg.length > 0" class="alert alert-info">
          <strong><center>{{msg2}}</center></strong>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
</div>



<div class="container" style ="margin-top: 0.5cm;" ng-if = "notok == 'ok'">
  <div class="col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading"><h3>Here is your Assesment</h3></div><br>
      <div class="panel-heading"><h4>GoodLuck!</h4></div>

      <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="question in questions">
           <strong>Question {{$index+1}} :-</strong> &emsp <strong>{{ question.questionText}}</strong>
           <ul class="list-group" id="quest_{{$parent.$index}}"">
            <li class="list-group-item" ng-repeat="answer in question.options">
              <label class="radio" class="isCorrect_{{answer.selected}}" 
              for="quest_{{$parent.$index}}_answer_{{$index}}">
                <input type="radio" id="quest_{{$parent.$index}}_answer_{{$index}}" 
                ng-model="answers[$parent.$index]" value="{{ answer.answerText }}"  
                name="quest_{{$parent.$index}}_answers" required="" />{{ answer.answerText }}</label>
              </li>
            </ul>
          </li>
        </ul>
        <button class="btn btn-success" type="submit" ng-click="showResult()" ng-hide="hide">Submit</button>
        <div class="alert alert-info" ng-if="msg.length > 0">
        <strong><center>You got {{ correctCount }} out of {{ql}} right </center></strong>
      </div>
      </br>
      <div class="alert alert-info" ng-if="msg.length > 0">
          <strong><center>{{msg}}</center></strong>
        </div>
    </div>
  </div>
</div>




</div>

</body>
</html>
